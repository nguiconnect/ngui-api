name: API CI
on:
  pull_request:
  push:
    branches: [develop, main]

permissions:
  contents: read

concurrency:
  group: api-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # healthcheck pour attendre Postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports: ['5432:5432']

    # >>> Tous les "run:" s'exÃ©cutent DANS src/
    defaults:
      run:
        working-directory: src

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_pgsql
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ hashFiles('src/composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Configure .env (Postgres)
        run: |
          cp .env.example .env || true
          {
            echo "APP_ENV=testing"
            echo "APP_KEY="
            echo "DB_CONNECTION=pgsql"
            echo "DB_HOST=127.0.0.1"
            echo "DB_PORT=5432"
            echo "DB_DATABASE=test"
            echo "DB_USERNAME=postgres"
            echo "DB_PASSWORD=postgres"
          } >> .env
          php artisan key:generate --no-interaction

      - name: Run tests
        run: php artisan test -q || vendor/bin/phpunit -q
