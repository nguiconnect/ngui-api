name: API CI

on:
  pull_request:
  push:
    branches: [develop, main]

permissions:
  contents: read

concurrency:
  group: api-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo_pgsql
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.php }}-
            ${{ runner.os }}-composer-

      - name: Install dependencies & run tests (if src/)
        run: |
          if [ -d src ]; then
            cd src
            composer install --no-interaction --prefer-dist
            cp .env.example .env
            php -r "file_exists('.env') || exit(1);"
            php artisan key:generate
            # Point l'API sur Postgres (DB creds du service)
            php -r "file_exists('.env') || exit(1);"
            sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=pgsql/' .env
            sed -i 's/^DB_HOST=.*/DB_HOST=127.0.0.1/' .env
            sed -i 's/^DB_PORT=.*/DB_PORT=5432/' .env
            sed -i 's/^DB_DATABASE=.*/DB_DATABASE=test/' .env
            sed -i 's/^DB_USERNAME=.*/DB_USERNAME=postgres/' .env
            sed -i 's/^DB_PASSWORD=.*/DB_PASSWORD=postgres/' .env

            php artisan test || vendor/bin/phpunit
          else
            echo "src/ not found â€” skipping tests."
          fi
